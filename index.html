    <style>
        /* --- CSS Variables & Reset --- */
        :root {
            --micado-orange: #FF8A00;
            --micado-orange-light: #FFD099;
            --micado-blue: #0B5FFF;
            --micado-blue-dark: #0044CC;
            --micado-cream: #FFF9F4;
            --text-dark: #333333;
            /* Pola latar belakang halus */
            --bg-pattern: url('data:image/svg+xml,<svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><g fill="%23FF8A00" fill-opacity="0.05"><path d="M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z"/></g></g></svg>');
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', sans-serif;
            background-color: var(--micado-cream);
            background-image: var(--bg-pattern);
            color: var(--text-dark);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }

        /* --- Main Container --- */
        .link-container {
            width: 100%;
            max-width: 480px; /* Lebar optimal tampilan mobile */
            text-align: center;
        }

        /* --- Profile Header --- */
        .profile-header {
            margin-bottom: 2.5rem;
        }

        .profile-image {
            width: 110px;
            height: 110px;
            background-color: var(--micado-orange-light); 
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0 8px 20px rgba(255, 138, 0, 0.2);
            margin: 0 auto 1rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 700;
            color: var(--micado-blue);
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            font-size: 1rem;
            color: var(--text-dark);
            max-width: 90%;
            margin: 0 auto;
        }

        /* --- Link Buttons --- */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.1rem 1.5rem;
            text-decoration: none;
            border-radius: 50px; /* Pill shape */
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            min-height: 56px; /* Touch target nyaman mobile */
        }

        .link-btn i, .link-btn .fallback-icon {
            font-size: 1.4rem;
            position: absolute;
            left: 20px;
        }
        
        /* CSS untuk fallback icon teks */
        .link-btn .fallback-icon {
            font-weight: 700;
            left: 25px; /* Penyesuaian posisi teks @ agar rata dengan ikon */
        }

        /* --- Gaya Tombol Standar (Biru Outline) --- */
        .btn-standard {
            background-color: white;
            color: var(--micado-blue);
            border: 2px solid var(--micado-blue-dark);
            box-shadow: 0 4px 10px rgba(11, 95, 255, 0.1);
        }

        .btn-standard:hover {
            background-color: var(--micado-blue);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(11, 95, 255, 0.2);
        }

        /* --- Gaya Tombol Promo (Paling Menonjol) --- */
        .btn-promo {
            background: linear-gradient(135deg, var(--micado-orange), #FF6B00);
            color: white;
            border: none;
            font-weight: 700;
            font-size: 1.15rem;
            box-shadow: 0 8px 25px rgba(255, 138, 0, 0.4);
            animation: pulse-orange 2s infinite;
        }

        .btn-promo:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 35px rgba(255, 138, 0, 0.5);
        }
        
        /* Animasi pulse tombol promo */
        @keyframes pulse-orange {
            0% { box-shadow: 0 8px 25px rgba(255, 138, 0, 0.4); }
            50% { box-shadow: 0 15px 35px rgba(255, 138, 0, 0.6); }
            100% { box-shadow: 0 8px 25px rgba(255, 138, 0, 0.4); }
        }

        /* --- Footer --- */
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: var(--text-dark);
            opacity: 0.8;
        }
        
        footer p.branding {
            font-weight: 600;
            color: var(--micado-blue);
            margin-bottom: 0.25rem;
        }

    </style>
</head>
