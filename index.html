    <style>
        /* --- CSS Variables --- */
        :root {
            --micado-orange: #FF8A00;
            --micado-orange-hover: #E67E00;
            --micado-blue: #0B5FFF;
            --micado-cream: #FFFCF9;
            --text-dark: #1A1A1A;
            --text-grey: #666666;
            --font-main: 'Plus Jakarta Sans', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--micado-cream);
            /* Membawa background pattern dari Website Utama agar konsisten & tidak sepi di desktop */
            background-image: radial-gradient(#FF8A00 0.5px, transparent 0.5px);

            color: var(--text-dark);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            justify-content: center;

            padding: 3rem 1rem;
        }

        .link-container {
            width: 100%;
            max-width: 480px; /* Diperlebar sedikit agar nyaman di Desktop */
            text-align: center;
            /* Container Putih untuk Desktop agar konten fokus */
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
        }

        /* --- Profile Header --- */
        .profile-header { margin-bottom: 2.5rem; }

        .profile-image-wrapper {
            width: 100px;
            height: 100px;
            background-color: white; 
            border-radius: 50%;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            margin: 0 auto 1rem;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px; /* Padding logo */
            border: 3px solid #fff;
        }

        .profile-image-wrapper img {
            width: 100%;
            height: auto;
            object-fit: contain;
        }

        .profile-placeholder {
            font-size: 2rem;
            font-weight: 700;
            color: var(--micado-orange);
        }

        .profile-name {
            font-size: 1.6rem;
            font-weight: 800;
            color: var(--text-dark);
            margin-bottom: 0.3rem;
            letter-spacing: -0.01em;
        }

        .profile-bio {
            font-size: 1rem;
            color: var(--text-grey);
            font-weight: 500;
            margin: 0 auto 1.5rem;
            line-height: 1.5;
        }

        .highlight { 
            color: var(--micado-blue); 
            font-weight: 700; 
            display: block; 
            margin-top: 4px;
        }

        /* --- Social Icons Row (Diperbesar) --- */
        .social-icons-container {
            display: flex;
            justify-content: center;
            gap: 16px; /* Jarak antar icon lebih lega */
            margin-bottom: 2rem; 
        }

        .social-icon-btn {
            width: 48px; /* Ukuran diperbesar */
            height: 48px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--micado-blue);
            font-size: 1.3rem;
            text-decoration: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .social-icon-btn:hover {
            transform: translateY(-4px) scale(1.1);
            background-color: var(--micado-blue);
            color: white;
            box-shadow: 0 10px 20px rgba(11, 95, 255, 0.25);
        }

        /* --- Main Link Buttons --- */
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.1rem 1.5rem;
            text-decoration: none;
            border-radius: 16px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            background-color: white;
            border: 1.5px solid #eee; /* Border lebih tebal sedikit */
            color: var(--text-dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
            min-height: 58px;
        }

        .link-btn i {
            font-size: 1.2rem;
            position: absolute;
            left: 24px;
            color: var(--micado-blue);
            transition: transform 0.2s ease;
        }

        /* Hover Effect Desktop: Border & Icon jadi biru */
        .link-btn:hover {
            transform: translateY(-3px);
            border-color: var(--micado-blue);
            box-shadow: 0 8px 20px rgba(11, 95, 255, 0.1);
            color: var(--micado-blue);
        }
        .link-btn:hover i {
            transform: scale(1.1);
        }

        /* --- Gaya Khusus Tombol Promo --- */
        .btn-promo {
            background-color: var(--micado-orange);
            color: white;
            border: none;
            font-weight: 700;
            font-size: 1.05rem;
            box-shadow: 0 5px 15px rgba(255, 138, 0, 0.25);
            margin-bottom: 0.5rem; 
            
            /* Animasi Pulse Halus */
            animation: pulse-subtle 2s infinite; 
        }
        
        .btn-promo i { color: white; }

        .btn-promo:hover {
            background-color: var(--micado-orange-hover);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 138, 0, 0.4);
            transform: translateY(-3px) scale(1.02);
        }

        @keyframes pulse-subtle {
            0% { transform: scale(1); box-shadow: 0 5px 15px rgba(255, 138, 0, 0.25); }
            50% { transform: scale(1.02); box-shadow: 0 8px 20px rgba(255, 138, 0, 0.35); }
            100% { transform: scale(1); box-shadow: 0 5px 15px rgba(255, 138, 0, 0.25); }
        }

        /* --- Footer --- */
        footer {
            margin-top: 3.5rem;
            font-size: 0.85rem;
            color: #aaa;
        }
        
        footer p.branding {
            font-weight: 700;
            color: var(--micado-blue);
            font-size: 0.95rem;
            margin-bottom: 0.3rem;
        }

        /* Responsif untuk Mobile (Menghilangkan box shadow container agar full width) */
        @media (max-width: 480px) {
            body {
                padding: 2rem 1rem;
                background-color: #fffcf9; /* Tetap background tapi tanpa container box */
                background-image: none; /* Mobile lebih clean polos */
            }
            .link-container {
                box-shadow: none;
                background: transparent;
                padding: 0;
            }
        }

    </style>
